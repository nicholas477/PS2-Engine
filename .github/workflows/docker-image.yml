name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev@sha256:1ad387529033129cc004299dbccb3066acf0e351de7db595d1e356e146c6e7e4

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Get dependencies
      run: |
        apk add sudo bash build-base binutils-dev git cmake xorriso assimp-dev musl-obstack-dev jsoncpp-dev imagemagick-dev sox

    - name: Compile ps2 engine
      run: |
        bash ./compile.sh ci

    - uses: actions/upload-artifact@v3
      with:
        name: test.iso
        path: build/test.iso
